# Playback Controls
SPACE cycle pause          
k cycle pause              

# Seeking
LEFT seek -5               
RIGHT seek 5               
j seek -10                 
l seek 10                  
I seek -1                  
O seek 1                   
, frame-step               
. seek -0.04               

# Volume Controls
UP add volume 5            
DOWN add volume -5         
M cycle mute               

# Speed Controls
s add speed -0.1           
d add speed 0.1            
< add speed -0.25          
> add speed 0.25           
R set speed 1.0            

# Subtitles
C cycle sub                
V cycle sub                

# Fullscreen & UI
F cycle fullscreen         
T cycle ontop              

# Playback Navigation
0 seek 0 absolute          
1 seek 10 absolute-percent 
2 seek 20 absolute-percent
3 seek 30 absolute-percent
4 seek 40 absolute-percent
5 seek 50 absolute-percent
6 seek 60 absolute-percent
7 seek 70 absolute-percent
8 seek 80 absolute-percent
9 seek 90 absolute-percent

# Theater Mode (Custom)
TAB cycle window-maximized 

# Playlist Management
n playlist-next      
N playlist-prev      
L playlist-shuffle   
P playlist-play-index 0  
